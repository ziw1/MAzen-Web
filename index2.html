https://gixybot.xyz/<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Page</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: none;
            transition: opacity 0.3s ease-in-out;
        }

        .container.active {
            display: block;
            opacity: 1;
        }

        h1 {
            font-size: 2.5em;
            color: #0e7490;
            text-align: center;
            margin-bottom: 1em;
            font-weight: 600;
            text-transform: capitalize;
        }

        .button-group {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin-top: 40px;
        }

        .button {
            display: inline-block;
            padding: 15px 40px;
            font-size: 18px;
            color: #fff;
            background-color: #0e7490;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 6px 20px rgba(14, 116, 144, 0.3);
            flex: 1;
            margin: 0 10px;
        }

        .button:hover {
            background-color: #0c637d;
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(14, 116, 144, 0.5);
        }

        .zoom-link img {
            width: 150px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .zoom-link img:hover {
            transform: scale(1.05);
        }

        .chat-container {
            padding: 30px;
            background-color: #eafaf9;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .chat-log {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            overflow-y: auto;
            max-height: 300px;
            border: 1px solid #dfe7e9;
        }

        .message {
            margin: 10px 0;
            padding: 15px;
            border-radius: 12px;
            background-color: #0e7490;
            color: #fff;
            font-size: 16px;
        }

        .user-message {
            background-color: #0e7490;
            text-align: right;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #79a6b0;
            text-align: left;
        }

        .input-container {
            display: flex;
            margin-top: 10px;
            gap: 10px;
        }

        .input-container input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 1px solid #dfe7e9;
            border-radius: 50px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-container input[type="text"]:focus {
            border-color: #0e7490;
        }

        .input-container button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background-color: #0e7490;
            color: white;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .input-container button:hover {
            background-color: #0c637d;
        }

        .contact-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            margin: 0 auto;
        }

        .contact-container .title {
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
        }

        .contact-container .image-container img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .contact-container .form-group {
            margin-bottom: 20px;
        }

        .contact-container .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-size: 14px;
        }

        .contact-container .form-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #dfe7e9;
            border-radius: 50px;
            font-size: 14px;
            background-color: #f4f7f6;
            transition: border-color 0.3s ease;
        }

        .contact-container .form-group input:focus {
            border-color: #0e7490;
        }

        .contact-container .my-button {
            background-color: #0e7490;
            color: #ffffff;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .contact-container .my-button:hover {
            background-color: #0c637d;
        }

        .contact-container p {
            margin: 15px 0;
            font-size: 14px;
            text-align: center;
        }

        .contact-container a {
            color: #0e7490;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-container a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function showPage(pageId) {
            document.querySelectorAll('.container').forEach(container => {
                container.classList.remove('active');
            });
            document.getElementById(pageId + '-page').classList.add('active');
        }

        function askQuestion() {
            var userMessage = document.getElementById("user-input").value;
            if (userMessage.trim() === "") return;

            var chatLog = document.getElementById("chat-log");

            var userMessageElement = document.createElement("div");
            userMessageElement.classList.add("user-message", "message");
            userMessageElement.innerHTML = `<p>${userMessage}</p>`;
            chatLog.appendChild(userMessageElement);

            var botResponse = getBotResponse(userMessage);

            var botMessageElement = document.createElement("div");
            botMessageElement.classList.add("bot-message", "message");
            botMessageElement.innerHTML = `<p>${botResponse}</p>`;
            chatLog.appendChild(botMessageElement);

            chatLog.scrollTop = chatLog.scrollHeight;

            document.getElementById("user-input").value = "";
        }

        function getBotResponse(question) {
            return "This is a sample response from the AI system.";
        }

        function handleClick() {
            var password = document.getElementById('password').value;
            var email = document.getElementById('email').value;
            var name = document.getElementById('name').value;
            var phone = document.getElementById('phone').value;

            if (!password || !email || !name || !phone) {
                alert("Please fill in all fields before signing in.");
            } else {
                showPage('main');
            }
        }
    </script>
</head>
<body>
    <div id="contact-page" class="contact-container container active">
        <h1 class="title">Get in Touch</h1>
        <div class="image-container">
            <img src="https://pacfa.org.au/images/PACFA/FAT/Woman%20therapist%20and%20young%20man%20client.jpg" alt="Therapist and client">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address">
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
        </div>
        <button class="my-button" onclick="handleClick()">Sign In</button>
        <p>Have an account? <a href="#">Login</a></p>
    </div>

    <div id="main-page" class="container page">
        <h1>Choose Your Destination</h1>
        <div class="button-group">
            <a href="#" class="button" onclick="showPage('zoom')">Join Zoom Meeting</a>
            <a href="#" class="button" onclick="showPage('ai')">AI (Q&A System)</a>
        </div>
    </div>

    <div id="zoom-page" class="container page">
        <h1>Join our Zoom Meeting</h1>
        <div class="zoom-link">
            <a href="#" target="_blank" rel="noopener noreferrer">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBKcUqTqOAJIzLO7XWasZWX4JzXwjP6gpB5w&s" alt="Zoom Logo">
            </a>
        </div>
        <p>Click on the Zoom logo above to join the meeting.</p>
        <button class="button" onclick="showPage('main')">Back to Main Page</button>
    </div>

    <div id="ai-page" class="container page">
        <h1>AI (Q&A System)</h1>
        <div class="chat-container">
            <div class="chat-log" id="chat-log">
                <div class="bot-message message">
                    <p>Welcome! How can I assist you today?</p>
                </div>
            </div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Type your question...">
                <button onclick="askQuestion()">Send</button>
            </div>
        </div>
        <button class="button" onclick="showPage('main')">Back to Main Page</button>
    </div>
</body>
</html>
